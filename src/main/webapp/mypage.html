<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mypage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <title>My Page</title>
  </head>
  <body>
    <section id="navBar">
      <nav id="mainNav">
        <a href="/" class="logo">Logo</a>
        <ul>
          <li><a href="/">Logout</a></li>
        </ul>
      </nav>
    </section>
    <div id="left">
      <section id="myClub">
        <h1>My CLub</h1>
        <div class="swiper club-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div>Name</div>
              <div class="name">클럽 이름</div>
              <div>Description</div>
              <div class="description">클럽 설명</div>
              <div class="btn"><a href="#">바로가기</a></div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
      <section id="myActivity">
        <h1>My Activity</h1>
        <div class="swiper activity-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div>Name</div>
              <div class="name">액티비티 이름</div>
              <div>Description</div>
              <div class="description">액티비티 설명</div>
              <div class="btn"><a href="#">바로가기</a></div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
    </div>
    <div id="right">
      <section id="myInfo">
        <h1>My Info</h1>
        <div class="info-container">
          <div class="info-box">
            <div class="label">Name</div>
            <div>이름 표기</div>
          </div>
          <div class="info-box">
            <div class="label">ID</div>
            <div>id 표기</div>
          </div>
          <div class="info-box">
            <div class="label">Location</div>
            <div>위치</div>
          </div>
          <div class="info-box">
            <div class="label">Age</div>
            <div>나이</div>
          </div>
          <div class="info-box">
            <div class="label">Gender</div>
            <div>성별</div>
          </div>
          <div class="info-box">
            <div class="label">Tier</div>
            <div>타수 표시</div>
          </div>
        </div>
        <input id="exitUser" type="submit" value="탈퇴" />
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/mypage.js"></script>
  </body>
</html>
