<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Tech Club</title>
  </head>
  <body>
    <section id="navBar">
      <nav id="mainNav">
        <a href="#" class="logo">Logo</a>
        <ul>
          <li><a href="#">MyPage</a></li>
        </ul>
      </nav>
      <div id="dropDown">
        <form action="" method="post" class="search-form">
          <div class="search-name">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
            <input
              type="text"
              placeholder="모임/액티비티 검색"
              id="clubName"
              name="clubName"
            />
            <ion-icon
              class="chevron-icon"
              id="chevronIcon"
              name="chevron-down-outline"
            ></ion-icon>
          </div>
          <div class="optional hide">
            <div class="age">
              <label for="age">연령</label>
              <select
                name="ageLow"
                id="clubAgeLow"
                onchange="clubAgeLowChange()"
              >
                <option value="0" selected>최소나이 선택</option>
              </select>
              <b>~</b>
              <select name="ageHigh" id="clubAgeHigh">
                <option value="0" selected>최대나이 선택</option>
              </select>
            </div>
            <div class="tier">
              <label for="Tier">타수</label>
              <select
                name="tierLow"
                id="clubTierLow"
                onchange="clubTierLowChange()"
              >
                <option value="0" selected>최소타수 선택</option>
              </select>
              <b>~</b>

              <select name="tierHigh" id="clubTierHigh">
                <option value="0">최대타수 선택</option>
              </select>
            </div>
            <div class="location">
              <label for="location">지역 선택</label>
              <select
                name="location"
                id="location"
                onchange="categoryChange(this)"
              >
                <option value selected>시/도 선택</option>
              </select>
              <b>/</b>
              <select name="state" id="state">
                <option selected>군/구 선택</option>
              </select>
              <input
                id="submitFormBtn"
                type="submit"
                value="모임/액티비티 검색"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <section id="clubIntro">
      <h1>클럽 소개</h1>
    </section>
    <section id="loginForm">
      <div class="container">
        <div class="blue-bg">
          <div class="box sign-in">
            <h2>Already Have an Account?</h2>
            <button type="button" id="signInBtn" onclick="removeActive()">
              Sign in
            </button>
          </div>
          <div class="box sign-up">
            <h2>Don't have an Account</h2>
            <button type="button" id="signupBtn" onclick="addActive()">
              Sign up
            </button>
          </div>
        </div>
        <div class="form-box">
          <div class="form sign-in-form">
            <form action="" method="post">
              <h3>Sign In</h3>
              <input type="text" placeholder="userID" name="userID" />
              <input type="password" placeholder="Password" name="password" />
              <input type="submit" value="Login" />
              <a href="#" class="forgot">Forgot Password</a>
            </form>
          </div>
          <div class="form sign-up-form">
            <form action="" method="post">
              <h3>Sign Up</h3>
              <input
                type="text"
                name="userName"
                placeholder="user NickName(11자리)"
              />
              <input type="text" name="userID" placeholder="user ID(11자리)" />
              <input
                type="password"
                name="userPw"
                placeholder="userPW(11자리)"
              />
              <div class="location2">
                <select
                  name="location2"
                  id="location2"
                  onchange="categoryChange(this)"
                >
                  <option value selected>시/도 선택</option>
                </select>
                <b>/</b>
                <select name="state2" id="state2">
                  <option selected>군/구 선택</option>
                </select>
              </div>
              <div class="extra-input">
                <div class="age">
                  <label for="age">나이</label>
                  <input type="number" name="age" />
                </div>
                <div class="tier">
                  <label for="tierName">등급</label>
                  <select name="tierName" id="tierName"></select>
                </div>
                <div class="gender">
                  <label for="userGender">성별</label>
                  <select name="userGender">
                    <option value="0">남성</option>
                    <option value="1">여성</option>
                  </select>
                </div>
              </div>
              <input type="submit" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/juso.js"></script>
    <script src="./js/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
